<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter Your Salary</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: -50px; /* Remove default margin */
            position: relative; /* Set position for overlay */
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }

        body::before {
            content: ""; /* Required for pseudo-element */
            position: absolute; /* Positioning overlay */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            right: 0; /* Align to right */
            bottom: 0; /* Align to bottom */
            background-image: url('images/salary.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background */
            z-index: 1; /* Ensure it is behind the text */
        }

        .overlay {
            position: absolute; /* Position overlay on top of the image */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            right: 0; /* Align to right */
            bottom: 0; /* Align to bottom */
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: 2; /* Ensure it is on top */
        }

        .container {
            position: relative; /* Position container relative to body */
            margin-top: 50px; /* Keep some space at the top for the container */
            padding: 95px 20px ;
            color: white;
            z-index: 3; /* Ensure it is on top of overlay */
        }

        #salary {
            width: 25rem; /* Width for the salary input */
        }

        h2 {
            margin-bottom: 20px; /* Space below heading */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay div for blackish opacity -->

    <div class="container">
        <h2>Enter Your Salary <span th:text="${city}"></span></h2>
        <form action="/calculate-expenses" method="post">
            <input type="hidden" name="city" th:value="${city}"/>
            <div class="form-group">
                <label for="salary">Salary/Income:</label>
                <input type="number" id="salary" name="salary" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Expenses</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
