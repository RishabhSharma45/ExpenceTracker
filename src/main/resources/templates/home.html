<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CityExpenseTracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for background and styles -->
    <style>
        /* Create a background image with an overlay */
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('/images/back.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Adding a dark overlay with reduced opacity */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
        }

        /* Content inside the container */
        .content-container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 105px;
        }

        /* Customizing the navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        /* Hover effects for navbar links */
        .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            border-radius: 5px;
            color: #ffffff !important;
        }

        /* Styling for main content */
        .content-container h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .content-container p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        /* Customizing button */
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #003f7f;
            border-color: #003f7f;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">CityExpenseTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Background image with overlay -->
    <div class="background-container">
        <div class="background-overlay"></div>
        <div class="content-container">
            <h1>Welcome to CityExpenseTracker</h1>
            <p>Plan your budget effectively when shifting to a new city.</p>
			<a href="city-selection.html" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
